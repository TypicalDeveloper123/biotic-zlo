        # again

            sector.corpuscles-again.name = Again [red](S-146)[]
            sector.corpuscles-again.description = Least active sector on Morive. Research the old techonlogy here, Fend off the enemies.

            sector-again-aluminum1 = Welcome to [accent]Corpuscles[], go down to start.
            sector-again-aluminum2 = Mine [accent]Aluminum[].
            sector-again-aluminum3 = Place a [accent]Aluminum Drill[].
            sector-again-flesh1 = Place a [accent]Flesh Crusher[].
            sector-again-blood1 = Place an [accent]Blood Extractor[] on Blood tiles like this one.
            sector-again-blood2 = Now place 3 [accent]Biometric Pulsors[].\nPower them with [accent]Infested Tissue[],\nand connect them with [accent]Power Beams[] to the [accent]Blood Extractor[].
            sector-again-rawiron1 = Build an [accent]Iron Extractor[] next to the [accent]Blood Extractor[].\nPower it with [accent]Blood[].
            sector-again-iron1 = Build an [accent]Iron Smelter[], feed it [accent]Raw Iron[].\nIt will produce [accent]Iron[].
            sector-again-bleed1 = Recover the turret [accent]Bleed[].\nAn old technology from thousands of years ago.
            sector-again-bleed2 = Build at least 3 [accent]Bleed[] turrets,\nand add some [accent]Aluminum Walls[].

        # groove

            sector.corpuscles-groove.name = Groove [red](S-86)[]
            sector.corpuscles-groove.description = Research some new resources here, invent new technology to fend off the enemies.

            sector-groove-bone1 = Place a [accent]Bone Crusher[].
            sector-groove-bone2 = Build one [accent]Briquette Press[] next to a [accent]Bone Crusher[],\nand feed the [accent]Briquette Press[] power.\nIt will produce [accent]Sand[].
            sector-groove-flesh1 = Now build 2 [accent]Flesh Crushers[].
            sector-groove-biochar1 =And place 2 [accent]Pyrolytic Heaters[],\nnext to the [accent]Flesh Crushers[],\nand feed it power.\nIt will produce [accent]Biochar[].
            sector-groove-silicon1 = Build a [accent]Silicon Synthesizer[], and feed it [accent]Biochar[],\nand [accent]Sand[], and feed it power.\nIt will produce [accent]Silicon[].

